  <!-- App Script -->
  
  <!-- Remove loading screen when app is ready -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-ready');
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 500);
      }, 1000);
    });
    
    // Error handling for failed module loading
    window.addEventListener('error', (event) => {
      console.error('Application loading error:', event.error);
      const loadingText = document.querySelector('.loading-text');
      const loadingSubtext = document.querySelector('.loading-subtext');
      if (loadingText && loadingSubtext) {
        loadingText.textContent = 'Loading Error';
        loadingSubtext.textContent = 'Please refresh the page to try again.';
      }
    });
  </script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
