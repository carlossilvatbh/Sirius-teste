<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Debug Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/style.css">
</head>
<body>
    <div id="debug-info" class="p-4 mb-4 bg-gray-100 rounded">
        <h2 class="text-xl font-bold mb-2">Debug Information</h2>
        <div id="debug-log"></div>
    </div>
    
    <div id="sirius-app" class="p-4">
        <h1 class="text-2xl font-bold mb-4">SIRIUS Canvas Debug</h1>
        <div v-if="loading" class="text-center">Loading...</div>
        <div v-else>
            <p class="mb-4">Structures loaded: {{ estruturas.length }}</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div 
                    v-for="estrutura in estruturas" 
                    :key="estrutura.id"
                    class="bg-white p-4 rounded-lg shadow border"
                    draggable="true"
                >
                    <h3 class="font-bold">{{ estrutura.nome }}</h3>
                    <p class="text-sm text-gray-600">{{ estrutura.tipo }}</p>
                    <p class="text-sm text-green-600 font-bold">${{ estrutura.custo_base }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logDiv.appendChild(entry);
            console.log(message);
        }
        
        log('Starting debug...');
        
        // Mock Django data
        window.djangoData = {
            csrfToken: 'mock-token',
            apiUrls: {
                estruturas: 'http://127.0.0.1:8000/estruturas/api/estruturas/',
                templates: 'http://127.0.0.1:8000/estruturas/api/templates/',
                calcularCustos: 'http://127.0.0.1:8000/estruturas/api/calcular-custos/',
                validarConfiguracao: 'http://127.0.0.1:8000/estruturas/api/validar-configuracao/',
                salvarConfiguracao: 'http://127.0.0.1:8000/estruturas/api/salvar-configuracao/',
                aplicarTemplate: 'http://127.0.0.1:8000/estruturas/api/aplicar-template/',
                generatePdf: 'http://127.0.0.1:8000/estruturas/api/gerar-pdf/'
            }
        };
        
        const { createApp } = Vue;
        
        log('Vue available: ' + (typeof Vue !== 'undefined'));
        
        const app = createApp({
            data() {
                return {
                    estruturas: [],
                    loading: true
                }
            },
            async mounted() {
                log('Vue mounted');
                try {
                    const response = await fetch(window.djangoData.apiUrls.estruturas);
                    if (response.ok) {
                        this.estruturas = await response.json();
                        log('Loaded ' + this.estruturas.length + ' structures');
                    } else {
                        log('Failed to load structures: ' + response.status);
                    }
                } catch (error) {
                    log('Error loading structures: ' + error.message);
                }
                this.loading = false;
            }
        });
        
        log('Mounting app...');
        app.mount('#sirius-app');
        log('App mounted');
    </script>
</body>
</html>
