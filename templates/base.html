<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIRIUS - Strategic Intelligence Relationship & Interactive Universal System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Vue Flow for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/@vue-flow/core@1.26.0/dist/index.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@vue-flow/core@1.26.0/dist/style.css" rel="stylesheet">
    
    <!-- html2canvas for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sirius-blue': '#2563eb',
                        'sirius-dark': '#1e293b',
                        'sirius-light': '#f8fafc',
                        'sirius-accent': '#3b82f6',
                        'sirius-success': '#10b981',
                        'sirius-warning': '#f59e0b',
                        'sirius-error': '#ef4444',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    },
                    screens: {
                        'xs': '475px',
                    },
                    spacing: {
                        '18': '4.5rem',
                        '88': '22rem',
                        '112': '28rem',
                        '128': '32rem',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .structure-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
        }
        
        .structure-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .structure-card:active {
            cursor: grabbing;
            transform: translateY(-2px) scale(0.98);
        }
        
        .canvas-container {
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(37, 99, 235, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
        
        .validation-error {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            animation: fade-in 0.2s ease-in-out;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .canvas-container {
                background-size: 15px 15px;
            }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Focus styles for accessibility */
        button:focus,
        input:focus,
        select:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <div class="w-10 h-10 bg-gradient-to-br from-sirius-blue to-sirius-accent rounded-lg flex items-center justify-center shadow-md">
                            <i class="fas fa-network-wired text-white text-lg"></i>
                        </div>
                    </div>
                    <div class="hidden sm:block">
                        <h1 class="text-xl font-bold text-gray-900">SIRIUS</h1>
                        <p class="text-xs text-gray-500">Strategic Intelligence System</p>
                    </div>
                    <div class="block sm:hidden">
                        <h1 class="text-lg font-bold text-gray-900">SIRIUS</h1>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden lg:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'estruturas:canvas_principal' %}"
                           class="text-gray-700 hover:text-sirius-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 flex items-center gap-2">
                            <i class="fas fa-paint-brush"></i>
                            Canvas
                        </a>
                        <a href="{% url 'estruturas:admin_estruturas' %}"
                           class="text-gray-700 hover:text-sirius-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 flex items-center gap-2">
                            <i class="fas fa-cogs"></i>
                            Structures
                        </a>
                        <a href="/admin/" 
                           class="text-gray-700 hover:text-sirius-blue hover:bg-blue-50 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 flex items-center gap-2">
                            <i class="fas fa-shield-alt"></i>
                            Admin
                        </a>
                    </div>
                </div>
                
                <!-- User Actions -->
                <div class="hidden md:flex items-center space-x-3">
                    <button class="text-gray-700 hover:text-sirius-blue hover:bg-blue-50 p-2 rounded-full transition-all duration-200">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="text-gray-700 hover:text-sirius-blue hover:bg-blue-50 p-2 rounded-full transition-all duration-200">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-sirius-blue focus:outline-none focus:text-sirius-blue p-2 rounded-md transition-colors">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    © 2025 SIRIUS System. All rights reserved.
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-book"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Global JavaScript -->
    <script>
        // Global utilities
        window.SiriusUtils = {
            formatCurrency: function(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            },
            
            formatNumber: function(number) {
                return new Intl.NumberFormat('en-US').format(number);
            },
            
            showNotification: function(message, type = 'info') {
                // Simple notification system
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 animate-slide-up ${
                    type === 'success' ? 'bg-green-500' :
                    type === 'error' ? 'bg-red-500' :
                    type === 'warning' ? 'bg-yellow-500' :
                    'bg-blue-500'
                } text-white`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            },
            
            debounce: function(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };
        
        // CSRF Token for Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        window.csrfToken = getCookie('csrftoken');
    </script>
    
    <!-- html2canvas for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- SIRIUS Advanced Canvas -->
    <script src="{% static 'js/canvas-advanced.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
